<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <title>Calendar</title>
</head>

<body>
  <div id="focus-parent"></div>
  <div class="card">
    <button class="btn" id="previous" onclick="previous()">
      <p><i class="arrow left"></i></p>
    </button>
    <button class="btn" id="next" onclick="next()">
      <p><i class="arrow right"></i></p>
    </button>
    <h3 class="card-header" id="monthAndYear"></h3>
    <table id="calendar" class="table table-dark table-bordered">
      <thead>
        <tr>
          <th scope="col" class="column">Sunday</th>
          <th scope="col" class="column">Monday</th>
          <th scope="col" class="column">Tuesday</th>
          <th scope="col" class="column">Wednesday</th>
          <th scope="col" class="column">Thursday</th>
          <th scope="col" class="column">Friday</th>
          <th scope="col" class="column">Saturday</th>
        </tr>
      </thead>
      <tbody id="calendar-table">
      </tbody>
    </table>
  </div>
  <div class="form-inline">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
