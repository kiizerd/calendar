<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Calendar</title>
</head>

<body>
  <div id="focus-parent"></div>
  <div class="card">
    <button class="btn" id="previous" onclick="previous()">
      <p><i class="arrow left"></i></p>
    </button>
    <button class="btn" id="next" onclick="next()">
      <p><i class="arrow right"></i></p>
    </button>
    <h3 class="card-header" id="monthAndYear"></h3>
    <table id="calendar" class="table table-dark table-bordered">
      <thead>
        <tr>
          <th scope="col" class="column">Sunday</th>
          <th scope="col" class="column">Monday</th>
          <th scope="col" class="column">Tuesday</th>
          <th scope="col" class="column">Wednesday</th>
          <th scope="col" class="column">Thursday</th>
          <th scope="col" class="column">Friday</th>
          <th scope="col" class="column">Saturday</th>
        </tr>
      </thead>
      <tbody id="calendar-table">
      </tbody>
    </table>
  </div>
  <div class="form-inline">
  </div>
  <br />
  <form class="form-inline">
    <label class="lead mr-2 ml-2" for="month">Jump To: </label>
    <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
      <option value=0>Jan</option>
      <option value=1>Feb</option>
      <option value=2>Mar</option>
      <option value=3>Apr</option>
      <option value=4>May</option>
      <option value=5>Jun</option>
      <option value=6>Jul</option>
      <option value=7>Aug</option>
      <option value=8>Sep</option>
      <option value=9>Oct</option>
      <option value=10>Nov</option>
      <option value=11>Dec</option>
    </select>


    <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
    </select></form>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
